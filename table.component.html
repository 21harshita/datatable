<h3 class="text-center">User Registration</h3>
<div class="col-md-12 bg-light text-right mb-5">
  <button type="button" style="float: right;" class="btn btn-success " [routerLink]="['/add-user']">Add User</button>
</div>
<br>
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Mobile No</th>
      <th>DOB</th>
      <th>Gender</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody *ngIf="persons.length != 0">
    <tr *ngFor="let person of persons">
      <td>{{person.firstName}}</td>
      <td>{{person.lastName}}</td>
      <td>{{person.email}}</td>
      <td>{{person.phoneNumber}}</td>
      <td>{{person.dob}}</td>
      <td>{{person.gender}}</td>
      <td class="d-flex justify-content-around">
        <button type="button" value="delete" class="btn btn-danger btn-sm" (click)="deleteUser(id)">Delete</button>
        <button type="button" class="btn btn-success btn-sm" (click)="editUser(person.email)">Edit</button>
       
      </td>
    </tr>
  </tbody>

      <tr>
        <td colspan="7" class="no-data-available">No data!</td>
      </tr>
    </tbody> -->
</table>
